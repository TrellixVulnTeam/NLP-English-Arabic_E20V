<div class="page-section bg-light" id="portfolio">
<div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">آخر الأخبار</h2>
                    <h3 class="section-subheading text-muted">فيروس كورونا المستجد</h3>
                </div>
                <div class="row" >
                    <div class="col-lg-4 col-sm-6 mb-4" *ngFor = "let dt of data$ | async">
                        <div class="portfolio-item">
                            <button class="portfolio-link" (click)="more($event, dt.id)"  style="background-color: white; border: none"  data-toggle="modal" >
                                <div class="portfolio-hover">
                                    <div class="portfolio-hover-content"><i class="fas fa-plus fa-3x"></i></div>
                                </div>
                                <img style="width: 50%; height: 50%" class="img-fluid" src="assets/img/news.png" alt="" />
                            </button>
                            <div class="portfolio-caption">
                                <div class="portfolio-caption-heading">{{dt.title}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</div>
